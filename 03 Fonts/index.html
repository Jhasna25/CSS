<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Playwrite+AU+QLD:wght@100..400&display=swap" 
        rel="stylesheet">

       <style>
        body{
            text-align: center;
            background-color: #f5bc71;
            margin: 0 30% 0 30%;
        }

        h1{
            background-color: #7d52ad;
            border-radius: 5px;
            padding: 20px;
        }

        p{
            color: rgb(5, 150, 138);
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 15px;
            background-color: #f38d8d;
        }
       </style>
</head>
<body>
    <h1>External font</h1>
    <p style="font-weight: bold;">This paragraph is written bold style</p>
    <p style="font-style: italic;">This paragraph is written using italic style</p>
    <p style="font-size: larger;">This paragraph is written using one uppercase style</p>
    <p style="letter-spacing: 1px; height: 1.7;">Letter spacing and height</p>
</body>
</html>
